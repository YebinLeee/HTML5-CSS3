<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	div img{
		width:500px;height:200px;
		background:red;
		position:relative;
		animation: 2s myani;
		animation-iteration-count:10; /*애니메이션이 반복되는*/
	}
	@keyframes myani{
		/*%값은 타임라인이라고 생각하면 됨. 시간의 흐름에 따라 바뀜*/
		0% {left:0px; top:0px;}
		10%{left:50px;top:0px;}
		25%{left:100px;top:0px;}
		50%{left:200px;top:0px;}
		75%{left:100px;top:0px;}
		85%{left:05px;top:0px;}
		100%{left:0px;top:0px;}
	}
</style>
</head>
<body>
	<div><img src="어린왕자3.jpg"></div>
</body>
</html>
