<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	img{opacity:0.8; /*투명도의 정도*/}
	img:hover{opacity:1.0;} /*마우스가 이미지 위에 있을 때의 투명도*/

	#a{
	visibility:visible; /*자리는 차지하지만 나타나지 않게 하고 싶을 때 사용 
	display: none; 인 경우에는 영역도 차지하지 않고 사라짐*/
	border:1px dotted red;
	}

	#b{
		border:1px dotted red;
	}
</style>
</head>
<body>
	<h1>Opacity 속성</h1>
	<img id="a" src="어린왕자.jpg" width="150" height="120" alt="어린왕자">
	<img id="b" src="어린왕자2.jpg" width="150" height="120" alt="어린왕자">

</body>
</html>
