<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	#box1{
		position:absolute;
		top:0px; left:0px; /*포지션 디스플레이*/
		width:100px;height:100px;
		background:blue;
		z-index:200; /*화면에 나타나는 요소들의 겹쳐지는 순서를 제어. 값이 클 수록 가장 위에 나타남*/
	}
	#box2{
		position:absolute;
		top:30px;left:30px;
		width:100px;height:100px;
		background:yellow;
		z-index:100;
	}
	#box3{
		position:absolute;
		top:60px;left:60px
		width:100px;height:100px;
		background:green;
		z-index:300;
	}

</style>
</head>
<body>
	<div id="box1"> box #1 </div>
	<div id="box2"> box #2 </div>
	<div id="box3"> box #3 </div>
</body>
</html>
